        <script>
            $(function(){
                var profs = [];

                $.getJSON('prof.json', function(arr){
                    $.each(arr.prof, function(i, f){
                        var tblRow = "<tr>" + "<td>" + f.name + "</td>" + 
                                              "<td>" + f.dept + "</td>" +
                                              "<td>" + f.office + "</td>" +
                                              "<td>" + f.phone + "</td>" + 
                                              "<td>" + f.email + "</td>" + "</tr>"
                        $(tblRow).appendTo("#profDetails tbody")
                    })
                })
            });
        </script>
